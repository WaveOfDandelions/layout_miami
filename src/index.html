<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <section id="block-header">
      <header class="header">
        <div class="grid-layout header__layout">
          <div class="header__logo"><img src="./images/Logo.svg" alt="Logo Bang & Olufsen"></div>
          <a class="header__tel">
            <img src="./images/Icon-Phone-call.svg" alt="Phone link">
          </a>
          <a class="header__burger">
            <img src="./images/Icon-Burger-menu.svg" alt="Menu link">
          </a>
          <h1 class="header__title">
            Your senses.
            <br>
            Set free.
          </h1>
        </div>
      </header>
    </section>
  </body>
</html>
