<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B&O</title>
    <link rel="shortcut icon" href="./images/favicon.ico  "
    type="image/x-icon">
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <section id="block-header">
      <header class="header">
        <div class="grid-layout header__layout">
          <div class="header__logo"><img src="./images/Logo.svg" alt="Logo Bang & Olufsen"></div>
          <a class="header__tel" href="tel:+1 234 555-55-55">
            <img class="header__tel-icon" src="./images/Icon-Phone-call.svg"
            alt="Phone link">
          </a>
          <a class="header__burger">
            <img class="header__burger-icon" src="./images/Icon-Burger-menu.svg"
            alt="Menu link">
          </a>
          <h1 class="header__title">
            Your senses.
            <br>
            Set free.
          </h1>
        </div>
      </header>
    </section>
  </body>
</html>
